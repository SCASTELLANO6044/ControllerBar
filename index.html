<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Custom Range Slider | CodingNepal</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div>
        <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center">
                    <div id="obj" class="move" onmousedown="makeObjectToDrag(this);"></div>
                    <div style="height:400px;width:100%;"> </div>
                    <hr width="70%" color="green" size="1">
                </td>
            </tr>
        </table>
    </div>
    <div class="range" onmousedown="moveObject();">
        <div class="sliderValue">
            <span>100</span>
        </div>
        <div class="field">
            <div class="value left">
                <!--0-->
            </div>
            <input type="range" id="myRange" min="10" max="200" value="100" steps="1">
            <div class="value right">
                <!--200-->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
